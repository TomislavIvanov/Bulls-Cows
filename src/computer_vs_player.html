<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-lg-4">
					<div class="col-lg-8 col-md-7 col-sm-6">
						<a href="/">
							<img src="/imgs/cows_and_bulls.jpg" />
						</a>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="page-header">
						<h1>Computer guesses your number</h1>
					</div>
					<div id="successMsgLbl" class="panel panel-success hidden">
						<div class="panel-heading">
							<h3 class="panel-title"></h3>
						</div>
						<div class="panel-body">
							You win !!!
						</div>
					</div>
					<div id="errorMsgLbl" class="alert alert-dismissible alert-danger hidden">
						<p>Please enter valid number.</p>
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4">

				</div>
				<div class="col-lg-4">

					<div class="bs-component">
						<div class="input-group">
							<input id="txtNumber" maxlength="4" type="text" class="form-control hidden" id="inputNumber" placeholder="Enter your number">
							<span class="input-group-btn">
							    <button id="btnSaveNum" class="btn btn-success hidden" type="button">Save number</button>
                            </span>
							<span class="input-group-btn">
								<button id="btnStartGame" class="btn btn-default" type="button">Start new game</button>
							</span>
						</div>
					</div>
					<div class="bs-component">

					</div>
					<div class="bs-component">
						<table id='informationLog' class="table table-striped table-hover hidden">
							<thead>
								<tr>
									<th>#</th>
									<th>Number</th>
									<th>Bulls</th>
									<th>Cows</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>

				</div>
				<div class="col-lg-4">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var socket = io();
	
	socket.on('computer_number', function (number) {
		var rowsCount = $('#informationLog tr').length;
		$('#informationLog').append(
			'<tr>' + 
				'<td>' + rowsCount + '</td>' +
				'<td>' + number + '</td>' + 
				'<td><input id="txtBullsCount" type="text" /></td>' + 
				'<td><input id="txtCowsCount" type="text" /></td>' +
				'<td><input id="btnSendResponse" type="button" value="Submit"/></td>' +
			'</tr>'
		);
		
		// Attach callback to send response button
		$("#btnSendResponse").click(function() {
			var cowsCount = $('#txtCowsCount').val() * 1;
			var bullsCount = $('#txtBullsCount').val() * 1;

			if(bullsCount === 4) {
				$(this).remove();
				$('#txtCowsCount').replaceWith('<span>' + cowsCount + '</span>');
				$('#txtBullsCount').replaceWith('<span>' + bullsCount + '</span>');
				$('#successMsgLbl').removeClass('hidden');	

				$("#btnStartGame").removeClass('hidden');
				$('#btnSaveNum').addClass('hidden');
				return;
			} 

			// Send message to server
			socket.emit('player_response', { cows: cowsCount, bulls: bullsCount });	
			$(this).remove();
			$('#txtCowsCount').replaceWith('<span>' + cowsCount + '</span>');
			$('#txtBullsCount').replaceWith('<span>' + bullsCount + '</span>');
		});

    });


	$('#btnStartGame').click(function() {
		// Remove all logs from info table
		$('#informationLog > tbody').html('');
		// Hide info table
		$('#informationLog').addClass('hidden');
		// Hide error/success message
		$('#errorMsgLbl').addClass('hidden');
		$('#successMsgLbl').addClass('hidden');
		// Enable input text
		$('#txtNumber').removeClass('hidden');
		// Show submit number button
		$('#btnSaveNum').removeClass('hidden');
		// Hide start button
		$(this).addClass('hidden');
		$('#txtNumber').val('');
		$('#txtNumber').prop('disabled', false);
	}); 

	$('#btnSaveNum').click(function(){
		$('#errorMsgLbl').addClass('hidden');
		var number = $('#txtNumber').val() * 1;
		if(isNaN(number) || number < 999) {
			$('#errorMsgLbl').removeClass('hidden');
			$('#txtNumber').val('');
			return;
		}

		$('#txtNumber').prop('disabled', true);
		$(this).addClass('hidden');

		// Show logs table
		
		$('#informationLog').removeClass('hidden');
		
		// Send message to server
		socket.emit('start_game2');
	});  	
	  
	$('#btnEnd').click(function(){
		socket.emit('end game', '');
		$('#txtBoardSize').show('');
		
		$('#board').html('');
	});  
</script>
</body>

</html>
